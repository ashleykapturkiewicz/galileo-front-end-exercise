<mat-card class="doctor-card">
  <mat-card-header>
    <mat-card-title>{{doctor.first_name}} {{doctor.last_name}}, {{doctor.degree}}</mat-card-title>
    <mat-card-subtitle>DOB: {{doctor.dob}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of filteredTasks">
        {{task.task_id}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
