<h1 mat-dialog-title class="search-header">Search Provider</h1>
<div mat-dialog-content>
  <form class="form-body">
    <mat-form-field>
      <input matInput placeholder="Enter Doctor's Id" required [(ngModel)]="data.doctor_id" name="dId">
    </mat-form-field>
  </form>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.doctor_id" cdkFocusInitial>Submit</button>
  </div>
</div>
